<form [formGroup]="form" (ngSubmit)="submit()" class="expense-form">
  <!-- Categoría -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Categoría</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let c of categories" [value]="c">
        {{ formatCategory(c) | titlecase }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('category')?.hasError('required')">
      La categoría es obligatoria
    </mat-error>
  </mat-form-field>


  <!-- Lugar -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Lugar</mat-label>
    <input matInput formControlName="place" />
    <mat-error *ngIf="form.get('place')?.hasError('required')">
      El lugar es obligatorio
    </mat-error>
  </mat-form-field>

  <!-- Fecha -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('date')?.hasError('required')">
      La fecha es obligatoria
    </mat-error>
  </mat-form-field>

  <!-- Hora -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hora</mat-label>
    <input matInput [matTimepicker]="timePicker" formControlName="time" />
    <mat-timepicker-toggle matIconSuffix [for]="timePicker"/>
    <mat-timepicker #timePicker/>
    <mat-error *ngIf="form.get('time')?.hasError('required')">
      La hora es obligatoria
    </mat-error>
  </mat-form-field>

  <!-- Total -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Total</mat-label>
    <input matInput type="number" formControlName="total" min="0.01" step="0.01" />
    <mat-error *ngIf="form.get('total')?.hasError('required')">
      El total es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('total')?.hasError('min')">
      El total debe ser mayor a 0
    </mat-error>
  </mat-form-field>

  <!-- Comentario -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Comentario</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <!-- Acciones -->
  <div class="actions">
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
      {{ initialData ? 'Volver' : 'Cancelar' }}
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</form>
