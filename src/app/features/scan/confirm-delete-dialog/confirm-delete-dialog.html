<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>¿Seguro que deseas eliminar este movimiento?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(false)">Cancelar</button>
  <button mat-button color="warn" (click)="close(true)">Eliminar</button>
</mat-dialog-actions>
