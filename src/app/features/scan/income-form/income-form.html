<form [formGroup]="form" (ngSubmit)="submit()" class="income-form">
  <!-- Título -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" />
    <mat-error *ngIf="form.get('title')?.hasError('required')">
      El título es obligatorio
    </mat-error>
  </mat-form-field>

  <!-- Fecha -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('date')?.hasError('required')">
      La fecha es obligatoria
    </mat-error>
  </mat-form-field>

  <!-- Hora -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hora</mat-label>
    <input matInput [matTimepicker]="timePicker" formControlName="time" />
    <mat-timepicker-toggle matIconSuffix [for]="timePicker"/>
    <mat-timepicker #timePicker/>
    <mat-error *ngIf="form.get('time')?.hasError('required')">
      La hora es obligatoria
    </mat-error>
  </mat-form-field>

  <!-- Total -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Total</mat-label>
    <input matInput type="number" formControlName="total" min="0.01" step="0.01" />
    <mat-error *ngIf="form.get('total')?.hasError('required')">
      El total es obligatorio
    </mat-error>
    <mat-error *ngIf="form.get('total')?.hasError('min')">
      El total debe ser mayor a 0
    </mat-error>
  </mat-form-field>

  <!-- Comentario -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Comentario</mat-label>
    <textarea matInput formControlName="comment"></textarea>
  </mat-form-field>

  <!-- Acciones -->
  <div class="actions">
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
      {{ initialData ? 'Volver' : 'Cancelar' }}
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</form>
